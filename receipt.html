<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Receipt</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F7F9FA;
      margin: 0;
      padding: 0;
    }

    .receipt {
      background-color: #F2F5F8;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .receipt__title {
      margin-top: 0;
      font-size: 28px;
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }

    .receipt__info {
      margin-bottom: 20px;
    }

    .receipt__label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .receipt__value {
      font-size: 16px;
      margin-top: 0;
    }

    .print-button {
      text-align: center;
      margin-top: 20px;
    }

    .print-button button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .print-button button:hover {
      background-color: #45A049;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #f2f2f2;
      opacity: 0.3;
      z-index: -1;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2 class="receipt__title">Payment Receipt</h2>

    <div class="receipt__info">
      <p class="receipt__label">Anjuman ID:</p>
      <p class="receipt__value" id="receiptAnjumanId"></p>
    </div>

    <div class="receipt__info">
      <p class="receipt__label">Name:</p>
      <p class="receipt__value" id="receiptName"></p>
    </div>

    <div class="receipt__info">
      <p class="receipt__label">Phone Number:</p>
      <p class="receipt__value" id="receiptPhoneNumber"></p>
    </div>

    <div class="receipt__info">
      <p class="receipt__label">Amount:</p>
      <p class="receipt__value" id="receiptAmount"></p>
    </div>

    <div class="receipt__info">
      <p class="receipt__label">Address:</p>
      <p class="receipt__value" id="receiptAddress"></p>
    </div>

    <div class="receipt__info">
      <p class="receipt__label">Date:</p>
      <p class="receipt__value" id="receiptDate"></p>
    </div>

    <div class="watermark">AGIM Payment Receipt</div>

    <div class="print-button">
      <button onclick="window.print()">Print</button>
    </div>

    <div class="footer">AGIM 2023 Receipt</div>
  </div>

  <script>
    // Get query parameters from URL
    var urlParams = new URLSearchParams(window.location.search);
    var anjumanId = urlParams.get("anjumanId");
    var name = urlParams.get("name");
    var phoneNumber = urlParams.get("phoneNumber");
    var amount = urlParams.get("amount");
    var address = urlParams.get("address");
    var date = urlParams.get("date");

    // Populate the receipt details
    document.getElementById("receiptAnjumanId").textContent = anjumanId;
    document.getElementById("receiptName").textContent = name;
    document.getElementById("receiptPhoneNumber").textContent = phoneNumber;
    document.getElementById("receiptAmount").textContent = amount;
    document.getElementById("receiptAddress").textContent = address;
    document.getElementById("receiptDate").textContent = date;
  </script>
</body>
</html>
